<!DOCTYPE html>
<html lang="en" ng-app="petashare">
<head>
	<title>Petashare</title>
	
	
	<link rel="stylesheet"  type="text/css" media="screen" href="css/semantic.css" />
	<link rel="stylesheet"  type="text/css" media="screen" href="css/style.css" />
	
	<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="js/peer.js"></script>
	<script src="js/sjcl.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
	<script src="js/semantic.js"></script>
	
	<script src="js/ydn.db-isw-core-qry-dev.js"></script>
	
	
	
	<script src="src/petafilemanager.js" type="text/javascript"></script>
	<script src="src/petafile.js" type="text/javascript"></script>
	<script src="src/petachunk.js" type="text/javascript"></script>
	
	<script src="src/petapalmanager.js" type="text/javascript"></script>
	<script src="src/petapal.js" type="text/javascript"></script>
	
	
	<script src="js/controllers.js"></script>
	<script src="main.js" type="text/javascript"></script>
	
</head>

<body ng-controller="FileViewCtrl">
	
	 
	<div class="ui large main menu fixed">
		<a class="active item">
			<i class="home icon"></i> Home
		</a>
		
		<a class="item">
			<i class="download icon"></i> Downloads
		</a>
		
		<a class="item">
			<i class="upload icon"></i> Uploads
		</a>
		
		<div class="right menu">
			<div class="item">
				<div class="ui teal button">Settings</div>
			</div>
		</div>
	</div>
	 
	<div class="ui one column page grid">
		<div class="column">
		
		<div class="ui very relaxed divided list">
			<div class="item" ng-repeat="file in pfm.files">
				
					<div class="right floated tiny red ui button" ng-click="deleteFile()">Delete</div>
					<i class="download icon"></i>
					<div class="content">
						<a class="header" ng-if="file.filename">
						{{file.filename}}</a>
						
						<a class="header" ng-if="! file.filename">
						{{file.keystoneHash}}</a>
						
						<div class="description">648MB, 6 hours remaining</div>
					</div>
				
				
			</div>
			
		</div>
		 
		 
		 
		 <ul class="phone-thumbs">
		   <li ng-repeat="pal in ppm._petaPals">
		     {{pal._id}}
		   </li>
		 </ul>
		 
		</div>
	</div>
	 
	<form>
		<div petashare-file-upload>
		
		</div>
	
		Upload file: <input type="file" name="file" id="inpFile" onchange="angular.element(this).scope().fileUploadBlur(this)" multiple="multiple" />
		
		
		<br><br>
		<input type="button" value="Send!" id="inpSend" ng-click="buttonClick()" />
		
		<br><br>
		<input type="text" placeholder="Hash" ng-model="newHash"> <input type="text" placeholder="Key" ng-model="newKey"> <input type="button"  ng-click="downloadFile()" value="Download file!" />
	</form>
	
</body>
</html>
